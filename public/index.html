<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="../public/style.css" />
    <link rel="stylesheet" href="../public/main.css" />
    <title>Hello, world!</title>
  </head>
  <body class="overflow-hidden sm">
    <script src="../src/index2.js" defer></script>
    <header class="d-flex flex-column">
      <!-- 
       -->
      <!-- 
        -->
      <nav
        class="side bg-dark h-100 position-absolute end-0 top-0"
        style="width: 5em; transform: translateX(5em); padding-top: 8em">
        <div class="row main-navmenu-container">
          <div class="col d-flex justify-content-center">
            <i
              class="bi bi-clock fs-2 text-light clock-nav main-nav-content"></i>
          </div>
          <div class="col d-flex justify-content-center">
            <i
              class="bi bi-stopwatch fs-2 text-light stopwatch main-nav-content"></i>
          </div>
          <div class="col d-flex justify-content-center">
            <i
              class="bi bi-globe-americas fs-2 text-light world-clock main-nav-content"></i>
          </div>
          <div class="col d-flex justify-content-center">
            <i
              class="bi bi-hourglass-split fs-2 text-light timer main-nav-content"></i>
          </div>
          <div class="col d-flex justify-content-center">
            <i
              class="bi bi-calendar-date fs-2 text-light calendar main-nav-content"></i>
          </div>
          <div class="col d-flex justify-content-center">
            <i
              class="bi bi-info-circle fs-2 text-light info main-nav-content"></i>
          </div>
        </div>
      </nav>
      <button class="nav-button"><span class="hamburger"></span></button>
    </header>
    <main>
      <div class="main-text md">
        <div class="haeading d-flex justify-content-center">
          <h1 class="main-content-header">Keep In Time</h1>
        </div>
        <div class="sub-heading text-center p-2">
          <q class="fs-3 md"
            >The most vonurabke things that human have is time</q
          >
        </div>
      </div>
      <div class="clock container">
        <div class="row row-cols-2 d-flex justify-content-center">
          <div
            class="main-clock col-12 justify-content-center d-flex align-item-center alingn-items center"
            style="height: 15rem">
            <div class="clock-number-container col-4 text-center">
              <div id="hour" class="text-center h-20">
                <span class="current">00</span>
                <span class="next">00</span>
              </div>
            </div>
            <span class="separator">:</span>

            <div class="clock-number-container col-4 text-center">
              <div id="minutes" class="text-center">
                <span class="current">00</span>
                <span class="next">00</span>
              </div>
            </div>
            <span class="separator">:</span>
            <div class="clock-number-container col-4 text-center">
              <div id="second" class="text-center">
                <span class="current sec-current">00</span>
                <span class="next">00</span>
              </div>
            </div>
          </div>
          <div
            class="info-box-container d-flex justify-content-center align-items-center mt-3"
            style="height: 4rem">
            <!-- <span class="date fs-3"></span> -->
            <div class="row control-container"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
