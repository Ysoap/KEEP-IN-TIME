<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../public/style.css" />

    <title>Hello, world!</title>
  </head>
  <body class="overflow-hidden">
    <script src="../src/index2.js" defer></script>
    <header class="d-flex flex-column">
      <!-- 
       -->
      <!-- 
        -->
      <nav
        class="side bg-dark h-100 position-absolute end-0 top-0"
        style="width: 5em; transform: translateX(5em)">
        <a href="">clock</a>
      </nav>
      <button class="nav-button"><span class="hamburger"></span></button>
    </header>
    <div class="main-text">
      <div class="haeading d-flex justify-content-center">
        <h1 class="">Keep In Time</h1>
      </div>
      <div class="sub-heading text-center p-2">
        <q class="fs-3">The most vonurabke things that human have is time</q>
      </div>
    </div>
    <div class="clock container">
      <div class="row row-cols-2 d-flex justify-content-center">
        <div
          class="main-clock col-12 justify-content-center d-flex align-item-center alingn-items center"
          style="height: 15rem">
          <div class="clock-number-container col-4 text-center">
            <div id="hour" class="text-center h-20">
              <span class="current">00</span>
              <span class="next">00</span>
            </div>
          </div>
          <span class="separator">:</span>

          <div class="clock-number-container col-4 text-center">
            <div id="minutes" class="text-center">
              <span class="current">00</span>
              <span class="next">00</span>
            </div>
          </div>
          <span class="separator">:</span>
          <div class="clock-number-container col-4 text-center">
            <div id="second" class="text-center">
              <span class="current"></span>
              <span class="next"></span>
            </div>
          </div>
        </div>
        <div
          class="date-container d-flex justify-content-center align-items-center mt-3"
          style="height: 4rem">
          <span class="date fs-3"></span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
