<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="../public/style.css" />

    <title>Hello, world!</title>
  </head>
  <body class="overflow-hidden">
    <script src="../src/index2.js" defer></script>
    <header class="d-flex flex-column">
      <!-- 
       -->
      <!-- 
        -->
      <nav
        class="side bg-dark h-100 position-absolute end-0 top-0 pt-5"
        style="width: 5em; transform: translateX(5em)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-stopwatch"
          viewBox="0 0 16 16">
          <path
            d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z" />
          <path
            d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z" />
        </svg>
      </nav>
      <button class="nav-button"><span class="hamburger"></span></button>
    </header>
    <main>
      <div class="main-text md">
        <div class="haeading d-flex justify-content-center">
          <h1 class="">Keep In Time</h1>
        </div>
        <div class="sub-heading text-center p-2">
          <q class="fs-3 md"
            >The most vonurabke things that human have is time</q
          >
        </div>
      </div>
      <div class="clock container">
        <div class="row row-cols-2 d-flex justify-content-center">
          <div
            class="main-clock col-12 justify-content-center d-flex align-item-center alingn-items center"
            style="height: 15rem">
            <div class="clock-number-container col-4 text-center">
              <div id="hour" class="text-center h-20">
                <span class="current">00</span>
                <span class="next">00</span>
              </div>
            </div>
            <span class="separator">:</span>

            <div class="clock-number-container col-4 text-center">
              <div id="minutes" class="text-center">
                <span class="current">00</span>
                <span class="next">00</span>
              </div>
            </div>
            <span class="separator">:</span>
            <div class="clock-number-container col-4 text-center">
              <div id="second" class="text-center">
                <span class="current"></span>
                <span class="next"></span>
              </div>
            </div>
          </div>
          <div
            class="date-container d-flex justify-content-center align-items-center mt-3"
            style="height: 4rem">
            <span class="date fs-3"></span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
